<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Medicine Cabinet</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://DemedtiaPlus.tech"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        My Medicine Cabinet
      </h1>
    </header>

    <main>
      <form>
        <button type="Aricept(Donepezil)" id="Aricept(donepezil)">
          <a href="Aricept.html">Aricept(Donepezil)</a>
        </button>
        <button type="Zoloft(Sertraline)" id="Zoloft (sertraline)">
          <a href="Zoloft.html">Zoloft(Sertraline)</a>
        </button>
        <button type="Propanolol(Inderal)" id="Propanolol(Inderal)">
          <a href="Propanolol.html">Propanolol(Inderal)</a>
        </button>

        <p>Add over the counter medication:</p>
        <input
          name="gold"
          aria-label="a new Name"
          type="text"
          maxlength="100"
          placeholder="Medicine Name"
        />
        <p>How many times did you take this medication?</p>
        <input
          name="gold"
          aria-label="a new Name"
          type="text"
          maxlength="100"
          placeholder="Enter Dosage"
        />
      </form>

      <section class="hello">
        <ul id="dreams"></ul>
        <button id="register-submit">
          <a href="medicine2.html">Submit</a>
        </button>
        <button type="Back" id="Back">
          <a href="MainPage.html">Back</a>
        </button>
      </section>
    </main>
  </body>
</html>
